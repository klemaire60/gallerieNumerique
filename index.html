<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie Numerique</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="bg-color">Gallerie Numérique de Jus <img class="emoji" class="bg-color" src="sprites/jusDePomme.png" alt="Emoji jus de Pomme"></h1>
    </header>

    <div class="gallery">
        <div class="choiceCard" id="numericArt" onclick="window.location.href = 'gallerie.html?view=numeric'">
            <p>Art Numérique</p>
        </div>
        <div class="choiceCard" id="draws" onclick="window.location.href = 'gallerie.html?view=draws'">
            <p>Dessins</p>
        </div>
        <div class="choiceCard" id="all" onclick="window.location.href = 'gallerie.html?view=all'">
            <p>Tout</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Jus <img class="emoji" src="sprites/jusDePomme.png" alt="Emoji jus de Pomme"></p>
        <p>Développé par Kactus</p>
    </footer>
</body>
</html>
